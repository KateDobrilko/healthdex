<div class="base-stats__wrapper">
  <h2 class="block-title">Base stats</h2>
  <table class="base-stats__table" #tableElement>
    <tr *ngFor="let stat of pokemonStats">
      <th>{{baseStatCodeToName[stat.stat.name]}}</th>
      <td>
        <span>{{stat.base_stat}}</span>
        <div class="percent-stripe" [style.width.px]="(stat.width | async)"
             [ngClass]="getPercentStripeClass(stat.base_stat)"></div></td>
    </tr>
  </table>
</div>
